<!doctype html>
<html lang="en" class="font-helvetica">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pool House Media</title>
    <!-- Ensure Helvetica is used as the default font -->
    <style>
      html, body, * {
        font-family: 'Helvetica Neue', Helvetica !important;
      }
    </style>
    <!-- Video preload metadata for faster loading -->
    <link rel="preload" href="/videos/background-video.mp4" as="video" type="video/mp4">
    <link rel="preload" href="/videos/fallback-image.jpg" as="image">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Register video service worker for caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/video-sw.js').then(function(registration) {
            console.log('Video ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('Video ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
